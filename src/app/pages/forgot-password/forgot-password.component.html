<div class="forgot-container">
    <nz-card class="forgot-card" [nzBordered]="false">
      <div class="forgot-header">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="logo" alt="user" />
        <h2>¿Olvidaste tu contraseña?</h2>
      </div>
  
      <nz-alert
        nzType="info"
        nzMessage="Este portal no permite la restauración automática de contraseñas."
        nzDescription="Para recuperar tu clave, comunícate con el área de soporte técnico."
        nzShowIcon
      ></nz-alert>
  
      <div style="text-align: center; margin-top: 24px;">
        <button nz-button nzType="primary" (click)="volver()">Volver al portal</button>
      </div>
    </nz-card>
  </div>
